# Documentation: https://kubernetes.io/docs/concepts/policy/resource-quotas/
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ include "ummati.fullname" . }}-resource-quota
spec:
  hard:
    cpu: {{ .Values.resourceQuota.cpu }}
    memory: {{ .Values.resourceQuota.memory | quote }}
    persistentvolumeclaims: {{ .Values.resourceQuota.persistentvolumeclaims }}
    pods: {{ .Values.resourceQuota.pods }}
    services.loadbalancers: {{ .Values.resourceQuota.services.loadbalancers }}
    services.nodeports: {{ .Values.resourceQuota.services.nodeports }}
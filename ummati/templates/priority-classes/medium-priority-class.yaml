# Documentation: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
apiVersion: scheduling.k8s.io/v1beta1
kind: PriorityClass
metadata:
  name: "medium"
  labels:
    app.kubernetes.io/name: "{{ include "ummati.fullname" . }}-common"
    {{- include "ummati.defaultLabels" . | nindent 4 }}
  annotations:
    {{- include "ummati.defaultAnnotations" . | nindent 4 }}
description: "A medium priority class."
globalDefault: true
value: 500000
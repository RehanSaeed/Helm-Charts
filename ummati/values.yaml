resourceQuota:
  # Compute
  compute:
    cpu: 10
    memory: "20Gi"
  # Storage
  storage: "0Gi"
  storage.persistentvolumeclaims: 0
  # Object Counts
  objectCounts:
    configmaps: 10
    pods: 10
    replicationcontrollers: 20 # Double the pod count to allow updates
    secrets: 10
    services: 5
    services.loadbalancers: 5
    services.nodeports: 5

environment: "Production"

home:
  replicaCount: 3
  image:
    repository: nginx
    tag: stable
  service:
    type: LoadBalancer
    port: 80
  priorityClassName: "high"
  rollingUpdate:
    maxSurge: "25%" # Maximum number of pods to create during an update (Default=25%)
    maxUnavailable: "25%" # Maximum number of pods to take down during a rolling update (Default=25%)
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  securityContext:
    readOnlyRootFilesystem: false
    runAsUser: null
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podDisruptionBudget:
    minAvailable: null
    maxUnavailable: "1%"

kured:
  nameOverride: ""
  fullnameOverride: ""
  image.pullPolicy: Always
  resources:
    limits:
      cpu: 10m
      memory: 50Mi
    requests:
      cpu: 10m
      memory: 50Mi


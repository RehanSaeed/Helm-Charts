kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: tiller-binding-$namespace
  namespace: $namespace
subjects:
- kind: ServiceAccount
  name: tiller-$namespace
  namespace: $namespace
roleRef:
  kind: Role
  name: tiller-manager-$namespace
  apiGroup: rbac.authorization.k8s.io